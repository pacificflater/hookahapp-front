<div class="container">
  <div class="row">
    <h2 class="col">{{flavour.flavour_name}}</h2>
  </div>
  <div class="row">
    <div class="col-lg">
      <mat-card class="add-card mat-elevation-z8">
        <mat-card-content>
          <form>
            <mat-form-field>
              <mat-label>Flavour name:</mat-label>
              <input matInput placeholder="name" [(ngModel)]="flavour.flavour_name" [name]="flavour.flavour_name">
            </mat-form-field><br>
              <mat-checkbox value="checked" (click)="changeValue(checked)" [checked]="flavour.in_stock">In stock</mat-checkbox><br>
          </form>
          <span>Manufactrurer: {{flavour.manufacturer.name}}</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="save()">Save</button>
          <button mat-raised-button (click)="goBack()">Back</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
