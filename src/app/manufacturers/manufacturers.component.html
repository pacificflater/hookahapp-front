
<div class="container">
  <div class="row">
    <div class="col-lg"><h2>Manufacturers</h2></div>
  </div>
  <div class="row">
    <div class="col-lg">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <button mat-raised-button class="float-right custom" color="primary" (click)="openDialog()">Add new manufacturer</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg">
      <div class="manufacturer-table mat-elevation-z8">
        <table mat-table [dataSource] = "dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let manufacturer">
              <a routerLink="/manufacturers/detail/{{manufacturer.id}}">{{manufacturer.name}}</a>
            </td>
          </ng-container>
          <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let manufacturer">
              <div class="btn-group float-right">
                <button class="btn" routerLink="/manufacturers/detail/{{manufacturer.id}}"><mat-icon aria-hidden="false">edit</mat-icon></button>
                <button class="btn" (click)="deleteManufacturer(manufacturer)"><mat-icon aria-hidden="false">delete_forever</mat-icon></button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          <tr mat-row *matNoDataRow>
            <td mat-cell colspan="2">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>
  </div>
  </div>
</div>
