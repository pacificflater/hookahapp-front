<div class="login-form">
  <mat-card class="mat-elevation-z8">
  <mat-card-header>Log In</mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="row">
        <mat-form-field class="full-width-input">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" formControlName="username">
      </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width-input">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" formControlName="password" type="password">
      </mat-form-field>
      </div>
    </form>
  </mat-card-content>
    <div class="allert" *ngIf="showErrorMessage">
        <p>Invalid user name or password</p>
    </div>
  <mat-card-actions class="card-container-right">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
</div>
