<div class="container">
  <mat-card class="mix-detail-card mat-elevation-z8">
    <mat-card-title>{{mix.mix_name}}</mat-card-title>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="40px">
      <mat-grid-tile><div class="text-left">Чаша</div></mat-grid-tile>
      <mat-grid-tile><div class="text-right">{{mix.bowl.type.type}}</div></mat-grid-tile>
      <mat-grid-tile><div class="text-left">Оценка</div></mat-grid-tile>
      <mat-grid-tile><div class="text-right">{{mix.rating}}/5</div></mat-grid-tile>
      <mat-grid-tile><div class="text-left">Крепость</div></mat-grid-tile>
      <mat-grid-tile><div class="text-right">{{mix.strength}}/10</div></mat-grid-tile>
    </mat-grid-list>
    <div class="chart">
          <google-chart
               [type]="type"
               [data]="percentageArray"
               [options]="options">
          </google-chart>
        </div>
    <div class="description">
          <label>Описание</label>
          <div *ngIf="mix.description; else elseBlock2">
            {{mix.description}}
          </div>
          <ng-template #elseBlock2><div>Описание отсутствует</div></ng-template>
        </div>
  </mat-card-content>
      <mat-card-actions>
        <span *ngIf="userService.isLoggedIn();else elseBlock5">
          <button mat-raised-button (click)="goBack()">Назад</button>
          <button mat-raised-button color="primary" routerLink="/mix/edit/{{mix.id}}">Изменить</button>
        </span>
        <ng-template #elseBlock5>
          <button mat-raised-button (click)="goBack()">Назад</button>
          <button mat-raised-button disabled routerLink="/mix/edit/{{mix.id}}">Изменить</button>
        </ng-template>
      </mat-card-actions>
    </mat-card>
</div>
