                <div *ngIf="manufacturer.type !== null; else elseBlock1">{{manufacturer.type.type}}</div>

              </mat-label>
              <mat-select [(ngModel)]="manufacturer.type" name="manufacturerType">
                <mat-option *ngFor="let type of manufacturerTypes" [value]="type">{{type.type}}</mat-option>
              </mat-select>
            </mat-form-field>
