<div class="container">
  <h2>Новый аромат</h2>
    <form>
      <div class="row">
        <mat-form-field>
         <mat-label>Название</mat-label>
         <input matInput placeholder="Введите название" #flavour_name>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-checkbox value="checked" (click)="changeValue(checked)">В наличии</mat-checkbox>
      </div>
      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Тип</mat-label>
          <mat-select [(ngModel)]="selectedOptions" name="flavour_type" multiple>
            <mat-option *ngFor="let flavour_type of flavourTypes" [value]="flavour_type.id">{{flavour_type.type}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Производитель</mat-label>
          <mat-select [(ngModel)]="selectedManufacturer" name="manufacturer">
            <mat-option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.id">{{manufacturer.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Описание</mat-label>
          <textarea matInput #description></textarea>
        </mat-form-field>
      </div>
    </form>
    <button mat-raised-button color="primary" (click)="addFlavour(flavour_name.value, checked, selectedManufacturer, selectedOptions, description.value ); flavour_name.value=''" [mat-dialog-close]="flavour_name.value">Сохранить</button>
</div>
