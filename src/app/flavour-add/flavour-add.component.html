<div class="container">
  <h2>Add new flavour</h2>
    <form>
      <div class="row">
        <mat-form-field>
         <mat-label>Flavour name</mat-label>
         <input matInput placeholder="Enter name" #flavour_name>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-checkbox value="checked" (click)="changeValue(checked)">In stock</mat-checkbox>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Manufacturer</mat-label>
          <mat-select [(ngModel)]="selectedManufacturer" name="manufacturer">
            <mat-option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.id">{{manufacturer.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
    <button mat-raised-button color="primary" (click)="addFlavour(flavour_name.value, checked, selectedManufacturer ); flavour_name.value=''" [mat-dialog-close]="flavour_name.value">Add</button>
</div>
